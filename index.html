<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <main class="main">
        <h1>Tic Tac Toe</h1>

        <div class="game-container">
            <div class="square1 square" data-square="0"></div>
            <div class="square2 square" data-square="1"></div>
            <div class="square3 square" data-square="2"></div>
            <div class="square4 square" data-square="3"></div>
            <div class="square5 square" data-square="4"></div>
            <div class="square6 square" data-square="5"></div>
            <div class="square7 square" data-square="6"></div>
            <div class="square8 square" data-square="7"></div>
            <div class="square9 square" data-square="8"></div>
        </div>
    </main>
    
    <script src="./js/app.js"></script>
</body>
</html>
